<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Soc-core Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="shared.bundle.js"></script>
  <script src="vendor.bundle.js"></script>
  <script src="app.bundle.js"></script>
</head>

<body>
  <div class="soc-appversion">1.9.0.0</div>
  <div class="soc-page has-navbar has-sidebar">
    <div class="soc-navbar" id="navbarContent">
      <!-- Navigation -->
    </div>

    <!-- Sidebar -->
    <div class="soc-sidebar" id="sidebarContent">
    </div>

    <!-- MainContent -->
    <div class="soc-main has-actionbar">
      <div class="soc-main-content">
        <div class="container-fluid">

          <a name="top"></a> 
          <a name="typography"></a> 
          <div id="typographyContent"></div>

          <a name="components"></a> 
          <div id="bootstrapComponentContent"></div>

          <a name="grid"></a> 
          <div id="gridContent"></div>


        </div>
      </div>

      <div class="soc-actionbar">
        <button class="soc-actionbutton">
            <i class="fa fa-check" aria-hidden="true"></i><br>Bewaren
            </button>
        <button class="soc-actionbutton">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i><br>Formulier
            </button>
        <button class="soc-actionbutton">
            <i class="fa fa-remove" aria-hidden="true"></i><br>Verwijderen
            </button>
      </div>
    </div>

  </div>
</body>

</html>
